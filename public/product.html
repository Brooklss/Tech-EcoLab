<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Tech EcoLab</title>
    <meta name="description" content="Detailed view of a product from Tech EcoLab including specifications and pricing.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-icon">
                    <div class="circuit-board">
                        <div class="circuit-line"></div>
                        <div class="circuit-line"></div>
                        <div class="circuit-line"></div>
                    </div>
                </div>
                <span class="brand-text">TECH<span class="accent">ECOLAB</span></span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="categories.html" class="nav-link">Categories</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-actions">
                <button class="cart-btn" id="cartBtn" aria-label="Shopping cart">
                    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle mobile menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main">
        <section class="page-header">
            <div class="container">
                <div class="page-header-content">
                    <h1 class="page-title" id="productTitle">PRODUCT</h1>
                    <p class="page-subtitle" id="productSubtitle">Loading product details...</p>
                </div>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="products-container">
                    <div class="loading show" id="loading">
                        <div class="spinner"></div>
                        <p>Loading product...</p>
                    </div>
                    <div id="productDetail" style="display:none"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Modal reused -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Shopping Cart</h3>
                <button class="close-btn" id="closeCartBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-empty" id="cartEmpty">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="modal-footer" id="cartFooter">
                <div class="cart-total">
                    <span>Total: $<span id="cartTotal">0.00</span></span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Tech EcoLab. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
